<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Figography</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      overflow: hidden;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(65%);
    }

    /* Overlay Content */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.3rem;
      font-weight: 300;
      margin-bottom: 30px;
    }

    .overlay a {
      display: inline-block;
      padding: 12px 28px;
      background-color: rgba(255, 255, 255, 0.85);
      color: #222;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
    }

    .overlay a:hover {
      background-color: white;
      transform: scale(1.05);
    }

    /* Fade-in Animation */
    .overlay h1, .overlay p, .overlay a {
      opacity: 0;
      animation: fadeUp 1s forwards;
    }

    .overlay h1 { animation-delay: 0.3s; }
    .overlay p { animation-delay: 0.6s; }
    .overlay a { animation-delay: 0.9s; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="remonda_summer25/figo_intro.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Centered Overlay -->
  <div class="overlay">
    <h1>Figography</h1>
    <p>Where Nature Meets Lens, Where Lens Meets Humanity </p>
    <a href="gallery.html"> Gallery</a>
    <a href="articles.html"> Articles</a>
    <a href="about.html"> About</a>
    <a href="contact.html"> Contact</a>
  </div>

</body>
</html>
