<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Figeographie</title>

  <!-- Google Font: Nanum Myeongjo -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   body, html {
      height: 100%;
      font-family: 'Nanum Myeongjo', serif;
      overflow: hidden;
    }


    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(65%);
    }

    /* Overlay Content */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeUp 1s forwards;
      animation-delay: 0.3s;
    }

    .overlay p {
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeUp 1s forwards;
      animation-delay: 0.6s;
    }

    /* Vertical Minimal Buttons */
    .overlay a {
      display: block;
      font-size: 1.2rem;
      font-weight: 500;
      color: white;
      text-decoration: none;
      position: relative;
      padding: 10px 0;
      width: 200px;
      opacity: 0;
      animation: fadeUp 1s forwards;
      animation-delay: 0.9s;
      transition: color 0.3s ease;
    }

    /* Subtle underline hover */
    .overlay a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0%;
      height: 2px;
      background: white;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .overlay a:hover {
      color: #ddd;
    }

    .overlay a:hover::after {
      width: 80%;
    }

    /* Fade-in Animation */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 3rem;
      }
      .overlay p {
        font-size: 1.1rem;
      }
      .overlay a {
        width: 160px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="remonda_summer25/figo_intro.mp4" type="video/mp4">
  </div>

  <!-- Centered Overlay -->
  <div class="overlay">
    <h1>Figeographie</h1>
    <p>Where Nature Meets Lens, Where Lens Meets Humanity</p>
    <a href="gallery.html">Gallery</a>
    <a href="articles.html">Articles</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="embrace_relief.html">Embrace Relief</a>
  </div>

</body>
</html>
