    .article-grid {

      margin: auto;

    .article-card {
      text-decoration: none;
      color: inherit;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    .article-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .article-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .article-title {
      padding: 12px;
      background-color: #f5f5f5;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    footer {
      text-align: center;
      margin: 30px 0 15px;
      font-size: 14px;
      color: #666;
    }
  </style>
